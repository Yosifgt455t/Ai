<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعدي الذكي</title>
    <style>
        /* تصميم عصري وبسيط */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            background: #1e1e1e;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.5;
        }
        .user-msg {
            align-self: flex-start;
            background-color: #007bff;
            color: white;
        }
        .ai-msg {
            align-self: flex-end;
            background-color: #333;
            color: #ddd;
        }
        .input-area {
            padding: 15px;
            background: #252525;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
            outline: none;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #0056b3; }
        .loading { font-size: 12px; color: #888; margin-top: 5px; }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chat-box">
        <div class="message ai-msg">مرحباً! أنا جاهز لمساعدتك، كيف يمكنني خدمتك اليوم؟</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="اكتب رسالتك هنا..." onkeypress="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">إرسال</button>
    </div>
</div>

<script>
    // 1. توليد رقم جلسة عشوائي لكي يتذكر n8n سياق المحادثة
    const mySessionId = "user_" + Math.floor(Math.random() * 1000000);

    async function sendMessage() {
        const inputField = document.getElementById('userInput');
        const chatBox = document.getElementById('chat-box');
        const message = inputField.value.trim();

        if (message === "") return;

        // إضافة رسالة المستخدم للواجهة
        appendMessage(message, 'user-msg');
        inputField.value = "";

        // إضافة إشعار انتظار (Loading)
        const loadingDiv = document.createElement('div');
        loadingDiv.innerText = "جاري التفكير...";
        loadingDiv.className = "loading";
        chatBox.appendChild(loadingDiv);

        // 2. رابط الـ Webhook الخاص بك من n8n
        const n8nWebhookUrl = 'https://yosifhkem2.app.n8n.cloud/webhook/chat-backend'; 

        try {
            const response = await fetch(n8nWebhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    chatInput: message, 
                    sessionId: mySessionId 
                })
            });

            const data = await response.json();
            
            // حذف إشعار الانتظار
            chatBox.removeChild(loadingDiv);

            // 3. عرض رد الذكاء الاصطناعي (نتوقع الحقل باسم output من n8n)
            const aiResponse = data.output || data.response || "وصلني رد، لكن لم أستطع قراءته بشكل صحيح.";
            appendMessage(aiResponse, 'ai-msg');

        } catch (error) {
            chatBox.removeChild(loadingDiv);
            appendMessage("خطأ: تأكد من تشغيل الـ Workflow في n8n (Execute).", 'ai-msg');
            console.error("Error:", error);
        }
    }

    function appendMessage(text, className) {
        const chatBox = document.getElementById('chat-box');
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${className}`;
        msgDiv.innerText = text;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
